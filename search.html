<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen App Builder Search Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6 text-center text-gray-700">Search Widget Example</h1>

        <input
            type="text"
            placeholder="Search here"
            id="searchWidgetTrigger"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />

        <gen-search-widget
          configId="086ee0dd-b89e-482c-99d0-ef03b8d851f5"
          location="us"
          triggerId="searchWidgetTrigger">
        </gen-search-widget>

        <p class="text-sm text-gray-500 mt-4 text-center">
            Click the input field above to trigger the search widget.
        </p>
    </div>

</body>
</html>
